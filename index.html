<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/menu-side.css">
    <link rel="stylesheet" href="./assets/css/cards.css">
    <link rel="stylesheet" href="./assets/css/projeto.css">
    <link rel="stylesheet" href="./assets/css/rainbow.css">

    <title>ALURA DEV</title>
</head>

<body spellcheck="false">

    <header class="header">
        <div class="header-container">
            <a href="#" class="header-logo"><img src="./assets/img/logo.png" alt=""></a>

            <form class="header-forms">
                <input class="header-input" type="search" placeholder="Busque por algo" aria-label="Search">
            </form>

            <button class="user-btn">
                <a class="username"><img class="photo-profile" src="./assets/img/photo-user.png" alt="">Karpa</a>
            </button>
        </div>
    </header>
    <main>
        <nav class="menu__lateral">
            <ul class="menu__lista">
                <h2 class="label">Menu</h2>
                <li class="menu__items"><img class="menu__logo" src="./assets/img/editor-codigo.png" alt=""><a
                        class="menu__link" href="#">Editor de Código</a></li>
                <li class="menu__items"><img class="menu__logo" src="./assets/img/comunidade-non-clicked.png" alt=""><a
                        class="menu__link" href="#">Comunidade</a></li>
            </ul>
        </nav>


        <section class="cards">

            <div class="card__wrapper">
                <div class="card__box">
                    <div class="card__inside">
                        <div class="card__ellipse">
                            <img src="./assets/img/Ellipse 1.png" alt="">
                            <img src="./assets/img/Ellipse 2.png" alt="">
                            <img src="./assets/img/Ellipse 3.png" alt="">
                        </div>
                        <div class="code-area">
                            <pre><code class="preview hljs" contenteditable="true" aria-label="editor"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-highlight">
                <h2 class="btn-highlight__text">Vizualizar com o Hightlight</h2>
            </button>


        </section>

        <section class="projeto">
            <div class="projeto__container">
                <label class="label">Seu projeto</label>

                <form class="projeto__inputs">
                    <input class="input__nome" type="text" placeholder="Nome do seu projeto" aria-label="Search">

                    <input class="input__descricao" type="text" placeholder="Descrição do seu projeto"
                        aria-label="Search">
                </form>


                <label for="linguagem" class="label">Personalização</label>

                <select name="linguagem" id="linguagem" class="linguagem">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>

                <select class="border-colors">
                    <option class="option-1"></option>
                    <option class="option-2"></option>
                    <option class="option-3"></option>
                    <option class="option-4"></option>
                </select>

                <button class="btn-save">Salvar Projeto</button>
            </div>

        </section>
    </main>
    <script src="change-color.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
</body>

</html>
