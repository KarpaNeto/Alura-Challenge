<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/menu-side.css">
    <link rel="stylesheet" href="./assets/css/cards.css">
    <link rel="stylesheet" href="./assets/css/menu-project.css">
    <link rel="stylesheet" href="./assets/css/rainbow.css">
    <title>ALURA DEV</title>
</head>

<body spellcheck="false">
    <header class="header">
        <div class="header-container">
            <a href="#" class="header-logo"><img src="./assets/img/logo.png" alt=""></a>
            <form class="header-forms">
                <input class="header-input" type="search" placeholder="Busque por algo" aria-label="Search">
            </form>
            <button class="user-btn">
                <a class="username"><img class="photo-profile" src="./assets/img/photo-user.png" alt="">Karpa</a>
            </button>
        </div>
    </header>
    <main>
        <nav class="menu-side">
            <ul class="menu-list">
                <h2 class="label">Menu</h2>
                <li class="menu-items" id="editor"><img class="menu-logo" src="./assets/img/editor-codigo.png" alt=""><a
                        class="menu-link" href="#">Editor de Código</a></li>
                <li class="menu-items" id="comunidade"><img class="menu-logo"
                        src="./assets/img/comunidade-non-clicked.png" alt=""><a class="menu-link"
                        href="#">Comunidade</a></li>
            </ul>
        </nav>

        <section class="cards">
            <div class="card-wrapper">
                <div class="card-box" id="border">
                    <div class="card-inside">
                        <div class="card-ellipse">
                            <img src="./assets/img/Ellipse 1.png" alt="">
                            <img src="./assets/img/Ellipse 2.png" alt="">
                            <img src="./assets/img/Ellipse 3.png" alt="">
                        </div>
                        <div class="code-area">
                            <pre><code class="preview hljs" contenteditable="true" aria-label="editor"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-highlight">
                <h2 class="btn-highlight__text">Vizualizar com o Hightlight</h2>
            </button>
        </section>

        <section class="menu-project">
            <div class="mp-container">
                <label class="label">Seu projeto</label>
                <form class="mp-inputs">
                    <input class="input-name" type="text" placeholder="Nome do seu projeto" aria-label="Search">

                    <input class="input-description" type="text" placeholder="Descrição do seu projeto"
                        aria-label="Search">
                </form>
                <label for="linguagem" class="label">Personalização</label>

                <select name="linguagem" id="linguagem" class="linguagem">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <select class="border-colors" id="setcolor" onchange="color(this.value)">
                    <option id="amarelo" value="#6BD1FF">teste</option>
                    <option id="azul" value="#6BD1FF"></option>
                    <option id="verde" value="#9AFF6B">2</option>
                    <option id="amarelo" value="#fff06b">3</option>
                    <option id="laranja" value="#ff6b6b">4</option>
                </select>
                <button class="btn-save">Salvar Projeto</button>
            </div>
        </section>
        <script type="text/javascript" src="change-color.js"></script>
    </main>
    
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
</body>

</html>
